<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*规定属于其父元素的第二个 p 元素的每个 p：*/
        p:nth-of-type(2){
            background: red;
        }
        /*找到在某个子元素列表中的第 n个 p元素*/
    </style>
</head>
<body>
    <h1>这是标题1</h1>
    <h1>这是标题2</h1>
    <h1>这是标题3</h1>
    <p>第一个段落。</p>
    <p>第二个段落。</p>
    <p>第三个段落。</p>
    <p>第四个段落。</p>
    <p>第五个段落。</p>
</body>
</html>
