<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*规定属于其父元素的第n个子元素的每个 p 的背景色：*/
        p:nth-child(2){
            background: dodgerblue;
        }
        /*找到在父元素中中处于第n位的 p 元素*/
    </style>

</head>
<body>
<h1>nth-child(n)</h1>
<p>p1</p>
<div>
    <p>div-p1</p>
    <p>div-p2</p>
</div>

<p>p2</p>
<p>p3</p>
<P>P4</P>
</body>
</html>
