<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器*/
        h1{
            background: bisque;
            border-radius: 15px;
        }
        p{
            font-size: 25px;
        }
        /*类选择器*/
        .class1{
            color: green;
        }
        .class2{
            color: blue;
        }
        /*id选择器*/
        #idselect{
            color: red;
        }
    </style>
</head>
<body>
<h1>h1标签</h1>
<p>p标签</p>

<h1 class="class1">class1</h1>
<h1 class="class2">class2</h1>
<h1 class="class2">class2</h1>

<h1 id="idselect">h1 idselect</h1>
</body>
</html>
