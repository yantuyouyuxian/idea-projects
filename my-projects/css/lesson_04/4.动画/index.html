<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a{
            width: 200px;
            height: 200px;
            animation-name: bgchange;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        @keyframes bgchange {
            from{background: red;}
            to{background: yellow;}
        }
    </style>
</head>
<body>
<div id="a">
    div动画
</div>
</body>
</html>
