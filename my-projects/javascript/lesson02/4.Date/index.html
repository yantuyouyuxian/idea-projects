<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var time=new Date();
    console.log(time);

    time.getFullYear();
    time.getMonth();// 月，0-11
    time.getDate();// 几号
    time.getDay();// 0-6,代表周几
    time.getHours();
    time.getMinutes();
    time.getSeconds();

    time.getTime();// 代表从1970年到现在的毫秒数


</script>

</body>
</html>
