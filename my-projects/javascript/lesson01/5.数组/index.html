<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var arr=[1,2,3,4,5,"1","2"];
        console.log(arr);
        console.log(arr.length);

        // 数组的值以及长度都可以修改
        arr[0]=0;
        console.log(arr);
        // 扩大了长度，但未赋值的坐标元素为ndefinedu，显示为empty
        // 长度变小，元素会丢失
        arr.length=10;
        console.log(arr);
        console.log(arr.length);
        // 数组越界访问，不会报错，而是undefined
        console.log(arr[11]);

        console.log(arr.indexOf(2));

        //slice
        console.log(arr.slice(0,3));// 等同于String的substring()

        console.log(arr);

        // push和pop
        arr.push('a','b');// 入栈
        console.log(arr);
        arr.pop();// 出栈
        console.log(arr);

        // unshift和shift
        arr.unshift('x','y');// 从头部插入
        console.log(arr);
        arr.shift();
        console.log(arr);// 从头部弹出元素

        // sort
        arr.sort();
        console.log(arr);

        // reverse
        arr.reverse();
        console.log(arr);

        // concat，返回一个新数组，而不是修改原数组
        arr = arr.concat([9,9,9]);
        console.log(arr);

        // join，拼接，同样是生成一个新的数组
        console.log(arr.join('-'));

        var arrs=[['00','01'],[10,11],[20,21]];
        console.log(arrs);
        console.log(arrs[0][0]);
        console.log(arrs[0]);

    </script>

</head>
<body>

</body>
</html>
