<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // if else

        //
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        console.log("=====");
        // forEach
        var age=[1,2,3,4,5,6,7];
        age.forEach(function (value){
            console.log(value);
        });
        console.log("=====");

        // 在for in中，num是索引而不是元素
        for( let num in age){
            console.log(num);
        }
        // for of中才是元素
        for( let num of age){
            console.log(num);
        }

    </script>
</head>
<body>

</body>
</html>
